<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando tabela</title>
</head>
<body>
    <h3 align="center">Cabeçalhos de tabela verticais</h3>
    <div style="overflow-x:auto;">
        <table border="1" bgcolor="#96D4D4" cellspacing="0" bordercolor="White" style="width:100%">
            <tr>
                <th bgcolor="#FFE4C4">Produto</th>
                <td>Notebook</td>
                <td>Smartphone</td>
            </tr>
            <tr>
                <th bgcolor="#FFE4C4">Descrição</th>
                <td>Intel i7, 16GB RAM</td>
                <td>Android, 128GB</td>
            </tr>
            <tr>
                <th bgcolor="#FFE4C4">Estoque</th>
                <td>12</td>
                <td>30</td
            </tr>
            <tr>
                <th bgcolor="#FFE4C4">Preço</th>
                <td>R$ 4.500</td>                
                <td>R$ 2.000</td>
            </tr>
            <tr>
                <th bgcolor="#FFE4C4">Categoria</th>
                <td>Informática</td>
                <td>Celulares</td>
            </tr>
        </table>

            <tr>
                <td>Total:</td>
                <td colspan="2">R$ 6200</td>
            </tr>
        </table>
    </div>
</body>
</html>
